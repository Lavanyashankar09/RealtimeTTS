        body {

    <div class="container">

        <div class="connection-section">

    <script>
        class TTSClient {
            constructor() {
                this.ws = null;
                this.isConnected = false;
                this.currentAudio = null;
                this.currentAlignment = null;
                this.animationInterval = null;
                this.audioQueue = [];
                this.isPlaying = false;
                this.initElements();
                this.bindEvents();
            }
            
            initElements() {
                this.wsUrlInput = document.getElementById('wsUrl');
                this.connectBtn = document.getElementById('connectBtn');
                this.disconnectBtn = document.getElementById('disconnectBtn');
                this.sendBtn = document.getElementById('sendBtn');
                /*
                this.streamBtn = document.getElementById('streamBtn');
                */
                this.clearBtn = document.getElementById('clearBtn');
                this.textInput = document.getElementById('textInput');
                this.status = document.getElementById('status');
                this.captions = document.getElementById('captions');
                this.progressFill = document.getElementById('progressFill');
                this.audioPlayer = document.getElementById('audioPlayer');
                this.audioStatus = document.getElementById('audioStatus');
                this.log = document.getElementById('log');
            }
            
            bindEvents() {
                this.connectBtn.addEventListener('click', () => this.connect());
                this.disconnectBtn.addEventListener('click', () => this.disconnect());
                this.sendBtn.addEventListener('click', () => this.sendText());
                /*
                this.streamBtn.addEventListener('click', () => this.streamText());
                */
                this.clearBtn.addEventListener('click', () => this.clearAll());
                this.audioPlayer.addEventListener('ended', () => this.playNextInQueue());
            }
            
            connect() {
                const url = this.wsUrlInput.value.trim();
                if (!url) {
                    this.addLog('Please enter a WebSocket URL', 'error');
                    return;
                }
                
                this.updateStatus('connecting', 'Connecting...');
                this.addLog(`Connecting to ${url}...`);
                
                try {
                    this.ws = new WebSocket(url);
                    
                    this.ws.onopen = () => {
                        this.isConnected = true;
                        this.updateStatus('connected', 'Connected');
                        this.updateButtons();
                        this.addLog('Connected successfully!');
                        
                        // Send initial chunk
                        this.sendMessage({text: " ", flush: false});
                    };
                    
                    this.ws.onmessage = (event) => {
                        this.handleMessage(event.data);
                    };
                    
                    this.ws.onclose = () => {
                        this.isConnected = false;
                        this.updateStatus('disconnected', 'Disconnected');
                        this.updateButtons();
                        this.addLog('Connection closed');
                    };
                    
                    this.ws.onerror = (error) => {
                        this.addLog('Connection error: ' + error, 'error');
                        this.updateStatus('disconnected', 'Connection Error');
                    };
                    
                } catch (error) {
                    this.addLog('Failed to connect: ' + error, 'error');
                    this.updateStatus('disconnected', 'Connection Failed');
                }
            }
            
            disconnect() {
                if (this.ws) {
                    // Send final empty chunk
                    this.sendMessage({text: "", flush: false});
                    this.ws.close();
                }
            }
            
            sendMessage(data) {
                if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                    const message = JSON.stringify(data);
                    this.ws.send(message);
                    this.addLog(`Sent: ${message}`, 'sent');
                }
            }
            
            handleMessage(data) {
                try {
                    const response = JSON.parse(data);
                    this.addLog(`Received audio data (${response.audio?.length || 0} chars)`, 'received');
                    
                    if (response.audio) {
                        this.playAudio(response.audio);
                    }
                    
                    if (response.alignment) {
                        this.showAlignment(response.alignment);
                    }
                    
                } catch (error) {
                    this.addLog('Error parsing response: ' + error, 'error');
                }
            }
            
           // Add these properties to your constructor:

// Replace playAudio function:
playAudio(base64Audio) {
    try {
        // Convert base64 to binary data
        const binaryString = atob(base64Audio);
        const bytes = new Uint8Array(binaryString.length);
        for (let i = 0; i < binaryString.length; i++) {
            bytes[i] = binaryString.charCodeAt(i);
        }
        
        // Create WAV file with proper header
        const wavBuffer = this.createWavFile(bytes, 44100, 1, 16);
        const blob = new Blob([wavBuffer], {type: 'audio/wav'});
        
        // Add to queue instead of playing immediately
        this.audioQueue.push(blob);
        
        if (!this.isPlaying) {
            this.playNextInQueue();
        }
        
    } catch (error) {
        this.addLog('Error processing audio: ' + error, 'error');
    }
}

// Add this new function:
playNextInQueue() {
    if (this.audioQueue.length === 0) {
        this.isPlaying = false;
        return;
    }
    
    this.isPlaying = true;
    const audioBlob = this.audioQueue.shift();
    const audioUrl = URL.createObjectURL(audioBlob);
    
    this.audioPlayer.src = audioUrl;
    this.audioStatus.textContent = 'Playing audio chunk...';
    
    this.audioPlayer.play().then(() => {
        this.addLog('Audio chunk playing');
    }).catch(error => {
        this.addLog('Playback error: ' + error, 'error');
        this.playNextInQueue(); // Try next chunk on error
    });
}
            createWavFile(pcmData, sampleRate, channels, bitsPerSample) {
                const bytesPerSample = bitsPerSample / 8;
                const blockAlign = channels * bytesPerSample;
                const byteRate = sampleRate * blockAlign;
                const dataSize = pcmData.length;
                const fileSize = 36 + dataSize;
                
                const buffer = new ArrayBuffer(44 + dataSize);
                const view = new DataView(buffer);
                
                // WAV header
                const writeString = (offset, string) => {
                    for (let i = 0; i < string.length; i++) {
                        view.setUint8(offset + i, string.charCodeAt(i));
                    }
                };
                
                writeString(0, 'RIFF');           // ChunkID
                view.setUint32(4, fileSize, true); // ChunkSize
                writeString(8, 'WAVE');           // Format
                writeString(12, 'fmt ');          // Subchunk1ID
                view.setUint32(16, 16, true);     // Subchunk1Size
                view.setUint16(20, 1, true);      // AudioFormat (PCM)
                view.setUint16(22, channels, true); // NumChannels
                view.setUint32(24, sampleRate, true); // SampleRate
                view.setUint32(28, byteRate, true); // ByteRate
                view.setUint16(32, blockAlign, true); // BlockAlign
                view.setUint16(34, bitsPerSample, true); // BitsPerSample
                writeString(36, 'data');          // Subchunk2ID
                view.setUint32(40, dataSize, true); // Subchunk2Size
                
                // Copy PCM data
                const pcmView = new Uint8Array(buffer, 44);
                pcmView.set(pcmData);
                
                return buffer;
            }
            
            showAlignment(alignment) {
                this.currentAlignment = alignment;
                
                if (!alignment.chars || alignment.chars.length === 0) {
                    this.captions.textContent = 'No alignment data';
                    return;
                }
                
                // Display characters
                this.captions.innerHTML = alignment.chars
                    .map((char, i) => `<span class="caption-char" data-index="${i}">${char === ' ' ? '&nbsp;' : char}</span>`)
                    .join('');
                
                // Animate character highlighting
                this.animateAlignment(alignment);
            }
            
            animateAlignment(alignment) {
                if (this.animationInterval) {
                    clearInterval(this.animationInterval);
                }
                
                let currentIndex = 0;
                const startTime = Date.now();
                
                this.animationInterval = setInterval(() => {
                    if (currentIndex >= alignment.chars.length) {
                        clearInterval(this.animationInterval);
                        this.progressFill.style.width = '100%';
                        return;
                    }
                    
                    const elapsed = Date.now() - startTime;
                    const charStartTime = alignment.char_start_times_ms[currentIndex];
                    
                    if (elapsed >= charStartTime) {
                        // Remove previous highlight
                        const prevChar = document.querySelector('.caption-char.active');
                        if (prevChar) {
                            prevChar.classList.remove('active');
                        }
                        
                        // Highlight current character
                        const currentChar = document.querySelector(`[data-index="${currentIndex}"]`);
                        if (currentChar) {
                            currentChar.classList.add('active');
                        }
                        
                        // Update progress
                        const progress = (currentIndex / alignment.chars.length) * 100;
                        this.progressFill.style.width = progress + '%';
                        
                        currentIndex++;
                    }
                }, 50); // Check every 50ms
            }
            
            sendText() {
                const text = this.textInput.value.trim();
                if (!text) {
                    this.addLog('Please enter some text', 'error');
                    return;
                }
                
                this.captions.textContent = 'Generating speech...';
                this.sendMessage({text: text, flush: true});
            }

           streamText() {
            const text = this.textInput.value.trim();
            if (!text) return;

            this.captions.textContent = 'Streaming text...';
            const words = text.split(' ');
            
            // Send each chunk with flush=true for immediate generation
            words.forEach((word, index) => {
                setTimeout(() => {
                    this.sendMessage({ text: word + ' ', flush: false });
                }, index * 500); 
            });
            
            // Close connection
            setTimeout(() => {
                this.sendMessage({ text: '', flush: false });
            }, words.length * 500 + 100);
        }
        */

            
            clearAll() {
                this.textInput.value = '';
                this.captions.textContent = 'Captions cleared...';
                this.progressFill.style.width = '0%';
                this.audioPlayer.src = '';
                this.audioStatus.textContent = 'No audio loaded';
                
                if (this.animationInterval) {
                    clearInterval(this.animationInterval);
                }
            }
            
            updateStatus(type, message) {
                this.status.className = `status ${type}`;
                this.status.textContent = message;
            }
            
            updateButtons() {
                this.connectBtn.disabled = this.isConnected;
                this.disconnectBtn.disabled = !this.isConnected;
                this.sendBtn.disabled = !this.isConnected;
                /*
                this.streamBtn.disabled = !this.isConnected;
                */
            }
            
            addLog(message, type = '') {
                const entry = document.createElement('div');
                entry.className = `log-entry ${type ? 'log-' + type : ''}`;
                entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
                
                this.log.appendChild(entry);
                this.log.scrollTop = this.log.scrollHeight;
                
                // Keep only last 50 entries
                while (this.log.children.length > 50) {
                    this.log.removeChild(this.log.firstChild);
                }
            }
        }
        
        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            new TTSClient();
        });
